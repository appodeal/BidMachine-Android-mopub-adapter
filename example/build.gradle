apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.bidmachine.examples"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation project(':bidmachine_android_mopub')
    implementation 'io.bidmachine:ads:1.3.0'
    implementation 'io.bidmachine:ads-mopub:1.1.0.1'
    implementation('com.mopub:mopub-sdk:5.7.0@aar') {
        transitive = true
    }
    implementation 'io.bidmachine:ads.adcolony:1.3.0.1'
    implementation 'io.bidmachine:ads.my_target:1.3.0.1'
    implementation 'io.bidmachine:ads.tapjoy:1.3.0.1'
}
